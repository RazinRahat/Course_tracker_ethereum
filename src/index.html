<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title>Pete's Course Tracker</title>


   <!-- Bootstrap -->
   <link href="css/bootstrap.min.css" rel="stylesheet">


   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>
 <body>
   <div class="container" style="width: 650px;">
     <div class="row">
         <div class="col-lg-12">
             <h1 class="text-center">Course Tracker</h1>
             <hr />
             <br />
             <div id="loader">
                 <p id="loader-msg" class="text-center">Loading...</p>
             </div>
             <!-- <div id="content" style="display: none;">
                 <table class="table">
                     <thead>
                         <tr>
                             <th scope="col">#</th>
                             <th scope="col">Name</th>
                             <th scope="col">Votes</th>
                         </tr>
                     </thead>
                     <tbody id="candidatesResults">
                       <tr><th>" + id + "</th><td>" + name + "</td><td>" + voteCount + "</td></tr>
                     </tbody>
                 </table>
                 <hr />
                 <p id="accountAddress" class="text-center">


                 </p>
             </div> -->
             <div id="content">
              <p id="accountAddress" class="text-center">
                <div class="form1">
                  <form id="addCourse" onsubmit="App.addCourse()" class="my-4">
                    <div class="form-group">
                      <label for="studentID1">Student Id:</label>
                      <input type="text" id="studentId1" name="studentID1" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="semester1">Semester:</label>
                      <input type="text" id="semester1" name="semester1" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="course">Course:</label>
                      <input type="text" id="course" name="course" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="gpa">GPA:</label>
                      <input type="text" id="gpa" name="gpa" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                  </form>
                </div>
                <div class="form2">
                  <form id="getCGPA" onsubmit="App.getCGPA()" class="my-4">
                    <div class="form-group">
                      <label for="studentId2">Student Id:</label>
                      <input type="text" id="studentId2" name="studentId2" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="semester2">Semester:</label>
                      <input type="text" id="semester2" name="semester2" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Get CGPA</button>
                    <div id="cgpaOutput" rows="4" cols="50" readonly></div>
                  </form>      
                </div>
                <div class="form3">
                  <form id="getCourses" onsubmit="App.getCourses()" class="my-4">
                    <div class="form-group">
                      <label for="studentId3">Student Id:</label>
                      <input type="text" id="studentId3" name="studentID3" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="semester3">Semester:</label>
                      <input type="text" id="semester3" name="semester3" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Course Details</button>
                  </form>
                  <div id="coursesOutput" rows="4" cols="50" readonly></div>
                </div>
             </div>
         </div>
     </div>
 </div>


   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.min.js"></script>
   <script src="js/web3.min.js"></script>
   <script src="js/truffle-contract.js"></script>
   <script src="js/app.js"></script>
 </body>
</html>
